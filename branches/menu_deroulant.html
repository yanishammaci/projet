<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Menu Déroulant</title>

        <link rel="stylesheet" href="menu_deroulant.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    </head>
    <body>
        <div class="container">
            <div class="select-btn">
                <span class="btn-text">-- Condition Météorologique --</span>
                <span class="arrow-dwn">
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </div>
            <ul class="list-items">
                <li class="item" value="normale">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Normale</span>
                </li>
                <li class="item" value="pluie_legere">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Pluie Légère</span>
                </li>
                <li class="item" value="pluie_forte">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Pluie Forte</span>
                </li>
                <li class="item" value="temps_couverts">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Temps Couverts</span>
                </li>
                <li class="item" value="temps_eblouissant">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Temps Éblouissant</span>
                </li>
                <li class="item" value="neige_grêle">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Neige/Grêle</span>
                </li>
                <li class="item" value="brouillard_fumée">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Brouillard/Fumée</span>
                </li>
                <li class="item" value="vent_fort_tempêtes">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Vent Fort/Tempête</span>
                </li>
            </ul>
            
        </div>
        <script src="menu_deroulant.js"></script>
    </body>
</html>
