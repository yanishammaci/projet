<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Bouton Radio</title>

        <link rel="stylesheet" href="bouton_radio_cliquable.css">
    </head>
    <body>
        <div class="container">
            <div class="radio-tile-group">
                <div class="input-container">
                    <input id="day" type="radio" name="radio">
                    <div class="radio-tile">
                        <label for="day">Jour</label>
                    </div>
                </div>

                <div class="input-container">
                    <input id="night" type="radio" name="radio">
                    <div class="radio-tile">
                        <label for="night">Nuit</label>
                    </div>
                </div>
            </div>
        </div>
        <script src="menu_deroulant.js"></script>
    </body>
</html>
